<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add/modify Teacher</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../static/js/validatorTeacherForm.js"
		th:src="@{/js/validatorTeacherForm.js}"></script>	
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Teacher Form</h1>
			<br/>											
			<form action="#" id="form" th:onsubmit="submitForm()" th:action="@{/teachers/addteacher}" th:object="${teacherModel}" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" class="form-control" th:field="*{name}" th:value="${name}"></input>
				<br/>
				<label for="last_name">Last Name:</label>
				<input type="text" id="last_name" class="form-control" th:field="*{last_name}" th:value="${last_name}"></input>
				<br/>
				<label for="id">Dni:</label>
				<input type="number" id="id" class="form-control" th:field="*{id}" th:value="${id}"></input>
				<br/>
				<label for="id">Active:</label> 
				<select class="form-control" id="exampleFormControlSelect1" th:field="*{active}">
					<option th:value="true" th:text="True"></option>
					<option th:value="false" th:text="False"></option>
				</select>
				<br/>
				<button  class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Accept
				</button>
			</form>
			
			<a href="#" th:href="@{/subjects/cancel}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
				</button>
			</a>
		</div>
	</div>
</body>
</html>
