<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>subjects</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>

	<div class="container">
		<h1>
			Hello, <span th:text="${username}"></span>!
		</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<h1>Teachers</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Last Name</th>
						<th>Dni</th>
						<th>Active</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="teacher : ${teachers}">
						<td th:text="${teacher.name}"></td>
						<td th:text="${teacher.last_name}"></td>
						<td th:text="${teacher.id}"></td>
						<td th:text="${teacher.active}"></td>
						<td><a href="#"
							th:href="@{/teachers/teacherform?id=__${teacher.id}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href="#"
							th:href="@{/teachers/removeteacher?id=__${teacher.id}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${result == 1}" class="alert alert-success" role="alert">Added
			successfully!</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error
			adding contact!</div>
		<a href="#" th:href="@{/teachers/teacherform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				Add Teacher
			</button>
		</a>
	</div>	
	
	
		<div class="container">
			<br />
			<div class="panel panel-default">
				<div class="panel-heading"></div>
				<h1>Subjects</h1>
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Hours</th>
							<th>Teacher</th>
							<th>Max Students</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="subject : ${subjects}">
							<td th:text="${subject.name}"></td>
							<td th:text="${subject.hours}"></td>
							<td th:text="${subject.teacher}"></td>
							<td th:text="${subject.max_students}"></td>
							<td><a href="#"
								th:href="@{/subjects/subjectform?id=__${subject.id}__}">
									<button type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
							</a> <a href="#"
								th:href="@{/subjects/removesubject?id=__${subject.id}__}">
									<button type="button" class="btn btn-danger">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</button>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div th:if="${result == 1}" class="alert alert-success" role="alert">Added
				successfully!</div>
			<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error
				adding contact!</div>
			<a href="#" th:href="@{/subjects/subjectform?id=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					Add Subject
				</button>
			</a>

			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
					Logout
				</button>
			</form>
		</div>
</body>
</html>
