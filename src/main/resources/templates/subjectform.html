<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add/modify Subject</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../static/js/validatorSubjectForm.js"
		th:src="@{/js/validatorSubjectForm.js}"></script>	
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Subject Form</h1>
			<br/>
			<form action="#" id="form" onsubmit="submitForm()" th:action="@{/subjects/addsubject}" th:object="${subjectModel}" method="post">
				<input type="hidden" th:field="*{id}"></input>
				<label for="name">Name:</label>
				<input type="text" id="name" class="form-control" th:field="*{name}" th:value="${name}"></input>
				<br/>
				<label for="hours">Hours:</label>
				<input type="text" id="hours" class="form-control" th:field="*{hours}" th:value="${hours}"></input>
				<br/>
				<label for="teacher">Teacher:</label>
				<select class="form-control" id="exampleFormControlSelect1" th:field="*{teacher}" th:value="${teacher}">
					<option th:each="teacher : ${teacher}" th:value="${teacher.name}" th:text="${teacher.name}"></option>
				</select>
				<br/>
				<label for="max_students">Max Students:</label>
				<input type="number" id="max_students" class="form-control" th:field="*{max_students}" th:value="${max_students}"></input>
				<br/>
				<label for="description">Description:</label>
				<textarea class="form-control" id="description" rows="3" th:field="*{description}" th:value="${description}"></textarea>
				<br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Accept
				</button>
			</form>
			<a href="#" th:href="@{/subjects/cancel}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
				</button>
			</a>
		</div>
	</div>
</body>
</html>
